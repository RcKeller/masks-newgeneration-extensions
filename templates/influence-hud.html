<section class="panel faded-ui" role="group" aria-label="Masks Influence HUD">
    <span class="tag" title="Masks Influence">Influence</span>

    <!-- Source (PC only) -->
    <label class="sr-only" for="mi-source">Source: Playable Character</label>
    <select id="mi-source" name="src" aria-label="Source Token (Playable Character)">
        {{#each sources}}
        <option value="{{this.id}}" {{#if this.selected}}selected{{/if}}>{{this.label}}</option>
        {{/each}}
    </select>

    <!-- Direction buttons -->
    <div class="btn-group" role="group" aria-label="Influence Direction">
        <button type="button" class="ui-control plain icon btn-gt" data-action="gt"
            title="Source has Influence over Target (>)" aria-label="Source has Influence over Target" {{#unless
            canAct}}disabled{{/unless}}>&gt;</button>

        <button type="button" class="ui-control plain icon btn-lt" data-action="lt"
            title="Target has Influence over Source (<)" aria-label="Target has Influence over Source" {{#unless
            canAct}}disabled{{/unless}}>&lt;</button>
    </div>

    <!-- Target (PC or NPC) -->
    <label class="sr-only" for="mi-target">Target: Character or NPC</label>
    <select id="mi-target" name="tgt" aria-label="Target Token (Character or NPC)">
        {{#each targets}}
        <option value="{{this.id}}" {{#if this.selected}}selected{{/if}}>{{this.label}}</option>
        {{/each}}
    </select>

    <!-- Mutual + reset -->
    <button type="button" class="ui-control plain icon btn-eq" data-action="eq" title="Mutual Influence (=)"
        aria-label="Mutual Influence" {{#unless canAct}}disabled{{/unless}}>=</button>

    <button type="button" class="ui-control plain icon btn-reset" data-action="reset" title="Clear Influence"
        aria-label="Reset Influence" {{#unless canAct}}disabled{{/unless}}>‚ü≤</button>
</section>
